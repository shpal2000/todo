{% extends "base.html" %}
{% block content %}

<section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
            <div class="column"></div>
          <div class="column is-two-fifths">
            <form class="box" action="/signup_submit" method="POST">

                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="" name="user_name">
                    </div>
                  </div>
                                    
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input " type="text" placeholder="" name="user_email">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="" name="user_pass">
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control">
                      <button class="button is-link">Sign up for FunDO!</button>
                    </div>
                  </div>

                  <div>
                    <p>
                      By clicking "Sign up for FunDO!", you agree to our terms of Service and Privacy Statement. We will occasionally send you account related emails.
                    </p>
                  </div>


            </form>
          </div>
        </div>
      </div>
    </div>

</section>

{% endblock %}
