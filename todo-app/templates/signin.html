{% extends "base.html" %}
{% block content %}

<section class="hero is-white">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <form class="box" action="/signin_submit" method="POST">

                    <div class="field">
                        <label class="label">Username or email address</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="" name="user_name_or_email">
                        </div>
                    </div>
                                                            
                    <div class="field">
                        <span>
                            <label class="label">Password</label>                    
                        </span>
                        <div class="control">
                        <input class="input" type="text" placeholder="" name="user_pass">
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                        <button class="button is-link">Sign in</button>
                        </div>
                        <a href="/password_reset">Forgot password?</a>   
                    </div>

                </form>

                <section>
                    <div class="container">
                        <div class="columns">
                            <div class="column has-text-centered">
                                New to FunDO? <a href="/signup">Create an account</a>
                            </div>
                        </div>
                    </div>
                </section>  
            </div>
            <div class="column"></div>
        </div>
      </div>
    </div>

</section>


{% endblock %}
